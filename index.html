		<meta name="theme-color" content="#7159c1" />

		<!-- js libraries -->

	<body>

		<!--
			****************** 
			** Main Section **
			******************
		 -->
		<section id="mainSection">


			<!--
				************************* 
				** Secondary Container **
				*************************
			 -->
			<div id="secondaryContainer">
				


				<!--
					******************** 
					** Section 1 Area **
					********************
				 -->
				<div id="section1Area">
					<div id="titleContainer">
						<h1 id="titleText">ðŸ”Š Audio to Text Converter</h1>
					</div>

					<div id="converterArea">
						<div id="extractorTextContainer">
							<div id="extractedTextContainer">
								<span id="extractedTextField"></span>

								<span id="copyExtractedText" class="material-icons hint--bottom hint--bounce" aria-label="Copy">content_copy</span>
							</div>
						</div>

						<!-- 
							- mic
							- settings_voice
							- mic_off
						 -->

						</div>
					</div>
				</div>



				<!--
					******************* 
					** Section 2 Area **
					*******************
				 -->
				<div id="section2Area">
					<div id="languageSelectorContainer">
						<select name="languageSelector" id="languageSelector">
						    <option value="en-US" selected>English (US)</option>
						    <option value="ja-JP">Japanese</option>
							<option value="pt-BR">Portuguese (Brazil)</option>
						</select>

						<span id="languageSpan">Choose the audio language!</span>
					</div>
				</div>
